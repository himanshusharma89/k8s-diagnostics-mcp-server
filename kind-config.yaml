# kind-config.yaml - Kind cluster configuration
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: k8s-diagnostics
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "environment=test"
  extraPortMappings:
  - containerPort: 30000
    hostPort: 30000
    protocol: TCP
  - containerPort: 30001
    hostPort: 30001
    protocol: TCP
- role: worker
  labels:
    worker: "true"
- role: worker
  labels:
    worker: "true"